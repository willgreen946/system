# Set mod key to ctrl+alt
unbind C-b
set-option -g prefix C-space

bind -n M-S-c killp

# Vim h, j, k, l
unbind h
unbind j
unbind k
unbind l

# Ctrl+h, j, k, l to switch windows
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Alt+h, j, k, l to resize windows 
bind -n M-h resize-pane -L
bind -n M-j resize-pane -D
bind -n M-k resize-pane -U
bind -n M-l resize-pane -R

unbind %
unbind '"'

# Ctrl+alt+v, h to spawn vertical and horizontal windows
bind -n C-M-v split-window -h -c "#{pane_current_path}"
bind -n C-M-h split-window -v -c "#{pane_current_path}"

# Status bar
bind -n M-b set-option status
set-option -g status-bg "#00cd00"
set-option -g status-fg "#000000"
set-option -g status-left "#[bg=#03a062] #{bat} "
set-option -g status-right "#[bg=#03a062] %H:%M "
